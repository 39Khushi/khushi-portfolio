        <section class="forms-section">
            <h1 class="h1-tag">Feedback Form </h1>
            <form class="form-content-section">
                <div class="mb-3">
                    <label for="exampleInputname1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputname1" placeholder="Enter Your Name"

                </div>

                    <label for="exampleInputEmail1" class="form-label">Email address</label>

                        placeholder="Enter your Email-id" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputsuggestion1" class="form-label">Suggestion</label>
                    <textarea class="form-control" id="exampleInputsuggestion1"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Post comment</button>
            </form>
